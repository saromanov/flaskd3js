<title>Experiments with d3.js</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style1.css') }}">
<script src="http://d3js.org/d3.v3.js"></script>

<body>
	<div class="bar"></div>

	<div class="circle">
		
	</div>
	<div style="display: inline-block;
            width: 20px;
            height: 75px;
            background-color: red;"></div>
	<script type="text/javascript">
	var dataset = [ 85,77,88,99,66];
	d3.select("body").selectAll("div")
    .data(dataset)
    .enter()
    .append("div")
    .attr("class", "bar")
    .style("height", function(d){
    	return d * 2;
    });

    //Draw with SVG
    var svg = d3.select("body").append("svg");
	</script>

	<svg width="800" height="800">
	<rect x="0" y="0" width="500" fill="green" height="500"/>
	<text x="250" y="25" font-family="sans-serif"
 	font-size="25" fill="gray">{{ text }}</text>
 	<circle cx="25" cy="25" r="22" fill="white" stroke="blue" stroke-width="5"/>
	</svg>
</body>
